<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <style>
      .main {
        margin: 20px 20px 20px;
      }
    </style>

    <title>Patient Registration</title>
  </head>
  <body class="main">
    <table class="table table-bordered table-hover" style="width:50%">
      <tr>
        <td>Name</td>
        <td><input type="text" placeholder="Enter Name" id="pat-name" /></td>
      </tr>
      <tr>
        <td>Surname</td>
        <td>
          <input type="text" placeholder="Enter Surname" id="pat-surname" />
        </td>
      </tr>
      <tr>
        <td>Age</td>
        <td><input type="text" placeholder="Enter Age" id="pat-age" /></td>
      </tr>
      <tr>
        <td>Gender</td>
        <td>
          <input type="radio" name="gendertype" id="pat-f" value="Female" />
          Female
          <input type="radio" name="gendertype" id="pat-m" value="Male" /> Male
        </td>
      </tr>
      <tr>
        <td>City</td>
        <td>
          <select id="pat-city">
            <option value="London">London</option>
            <option value="Birmingham">Birmingham</option>
            <option value="Liverpool">Liverpool</option>
          </select>
        </td>
      </tr>

      <tr>
        <td>Addictions</td>

        <td>
          <input
            type="checkbox"
            name="addict"
            value="None"
            id="no-addict"
            checked="true"
          />
          None
          <input type="checkbox" name="addict" value="Smoke" id="pat-smoke" />
          Smoke
          <input
            type="checkbox"
            name="addict"
            value="Alcohol"
            id="pat-alcohol"
          />
          Alcohol
          <input type="checkbox" name="addict" value="Drug" id="pat-drug" />
          Drug
        </td>
      </tr>

      <tr>
        <td></td>
        <td>
          <input
            class="btn btn-success"
            type="submit"
            value="SAVE"
            id="pat-save"
          />
        </td>
      </tr>
    </table>

    <table class="table" style="text-align:center">
      <thead class="thead-dark">
        <tr>
          <th>Name</th>
          <th>Surname</th>
          <th>Age</th>
          <th>Gender</th>
          <th>City</th>
          <th>Addictions</th>
        </tr>
      </thead>
      <tbody id="table-body" class="table table-hover"></tbody>
    </table>

    <script src="patient-reg.js"></script>
  </body>
</html>
